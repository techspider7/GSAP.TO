<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-900">
    <div class="h-screen flex justify-center mt-32">
      <div>
        <h1
          class="bg-gradient-to-r from-red-500 to-blue-500 text-transparent bg-clip-text font-semibold text-2xl"
        >
          GSAP gsap.to()
        </h1>
        <div class="mt-[30px]">
          <div
            onclick="gsapTo()"
            id="box"
            class="border w-16 h-16 rounded-lg bg-[url('boxbg.jpg')] bg-center bg-no-repeat bg-cover shadow-lg shadow-blue-400 hover:shadow-red-500 hover:rounded-full cursor-pointer"
          ></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      const gsapTo = () => {
        gsap.to("#box", {
          x: 150,
          repeat: -1,
          yoyo: true,
          duration: 2,
          rotation: 360,
          borderRadius: "100%",
          ease: "elastic",
        });
      };
    </script>
  </body>
</html>
